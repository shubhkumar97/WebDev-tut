<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Input tags</title>
</head>
<body>
    <h1>HTML Forms</h1>
    <form action="backend.php">
        <div>
            Name: <input type="text" name="myName">
        </div>
        <div>
            Role: <input type="text" name="myRole">
        </div>
        <div>
            Email:<input type="email" name="myEmail" >
        </div>
        <div>
            DOB: <input type="date" name="myDOB" >
        </div>
        <div>
            Gender: Male<input type="radio" name="myGender" > Female<input type="radio" name="myGender">
            Other<input type="radio" name="myGender">
        </div>

        <label for="eligible">Are you eligible? </label>
        <div>
             <input type="checkbox" name="myEligibility" id="eligible">
        </div>

        <label for="car">Select Car</label>
        <select name="myCar" id="car">
            <option value="bmw">BMW</option>
            <option value="mdz"  selected>Mercedeze</option>
        </select>
        
        <div>
            Write about yourself: <textarea name="myText" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="submit" value="Submit Now">
        </div>
    </form>
</body>
</html>
