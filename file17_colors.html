<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        #firstPara{
            color: blueviolet;
        }
        #secondPara{
            color: rgb(220, 100, 124);
        }
        
        #thirdPara{
            color: #B812A3;  /* Hex colors */
            background-color: antiquewhite;
        }

    </style>
</head>
<body>
    <h1>Colors in CSS</h1>
    <p id="firstPara">This is a paragraph</p>
    <h2>This is second head</h1>
    <p id="secondPara">This is a paragraph</p>
    <h2>This is third head</h1>
    <p id="thirdPara">This is a paragraph</p>
