<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id and Classes</title>
</head>
<body>
    <h1>Id and Classes</h1>
    <!-- Id is used to uniquely identify some entity.-->
    <!-- Class is used to combine various entities.-->

    <!-- Shortcut -->
    <!-- Use (.) for initialising class. Eg: span.name will give :<span class="name">Shubham</span>-->
    <!-- Use (#) for initialising Id. Eg: span#mySurname will give <span id="mySurname">Shubham</span>-->
    <span id="myName" class="name">Shubham</span>
    <span id="mySurname" class="name">Kumar</span>
    <div id="mainBox" class="redBg">
        This is mainBox
    </div>

    <!-- creating multiple elements using Emmet -->
    <!-- span.myClass1.myClass2.myClass3*4 , Use t<tab> to navigate across them -->
     <span class="myClass1 myClass2 myClass3">first</span>
     <span class="myClass1 myClass2 myClass3">second</span>
     <span class="myClass1 myClass2 myClass3">third</span>
     <span class="myClass1 myClass2 myClass3">fourth</span> 
</body>
</html>
