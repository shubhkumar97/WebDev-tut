<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Lists</title>
</head>

<body>
    <h1> <em>Lists and Tables</em> </h1>
    <h2>Lists</h2>
    <ul>
        <li>This is first item of list</li>
        <li>This is second item of list</li>
        <ul>
            <li>This is nested item</li>
        </ul>
        <li>This is third item of list</li>
    </ul>
    <ol>
        <li>This is first item of list</li>
        <li>This is second item of list</li>
        <li>This is third item of list</li>
    </ol>
   <h2>Tables</h2>
</body>

</html>
